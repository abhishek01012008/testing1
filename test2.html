<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Link Example</title>
    <style>
        button{
            background-color: #a1dfe8; 
            color: rgb(9, 10, 11);              
            padding: 12px 24px;      
            font-size: 16px;          
            border:rgb(251, 225, 186);               
            border-radius: 8px;         
            cursor: pointer;            
            transition: background-color 0.3s; 
            
        }
    </style>
</head>
<body>
    <button><a href="https://www.myntra.com/"style="text-decoration: none; color: inherit;">Visit Myntra</a></button>
    <button><a href="https://www.youtube.com/"style="text-decoration: none; color: inherit;">Youtube</a></button>
    <button><a href="./test.html"style="text-decoration: none; color: inherit;">Back</a></button>

</body>
</html>
